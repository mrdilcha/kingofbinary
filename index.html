<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARNING BINARY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #35024b;
            --primary-light: #6a0dad;
            --primary-dark: #2a0139;
            --text-light: #ffffff;
            --text-dark: #333333;
            --bg-dark: #151515;
            --bg-card: #1e1e1e;
            --border-color: #2a2a2a;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        /* Website title styles */
        .website-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            margin-top: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        body.login-body {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .login-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 0.75rem;
        }

        .form-control:focus {
            background-color: var(--bg-card);
            border-color: var(--primary-light);
            color: var(--text-light);
            box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25);
        }

        .form-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            border: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, var(--primary-light), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.3);
        }

        .btn-primary:focus,
        .btn-primary:active {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light)) !important;
            border-color: transparent !important;
            box-shadow: none !important;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        .text-muted {
            color: #888888 !important;
        }

        .login-logo {
            color: var(--text-light);
            font-size: 2rem;
            font-weight: 700;
        }

        .login-logo span {
            color: var(--primary-light);
        }

        .login-logo small {
            font-size: 1rem;
            color: var(--primary-light);
        }
    </style>
</head>
<body class="login-body">
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="login-card">
                    <div class="text-center mb-4">
                        <img src="logo.png" alt="KING OF BINARY" class="img-fluid">
                        <h2 class="website-title">EARNING BINARY</h2>
                    </div>
                    
                    <div class="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div id="login-error" class="alert alert-danger d-none">
                            Invalid username or password
                        </div>
                        <button id="login-btn" class="btn btn-primary w-100 py-2">
                            <span class="login-text">Login</span>
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                        <div class="mt-3 text-center text-muted">
                            <!-- <small>Username: admin | Password: password123</small> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="news.js"></script>
</body>
</html>
